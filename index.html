<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unnamed Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cascadia-code"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Unnamed Application</h1>

      <div class="tabs types">
        <div class="indicator"></div>
        <p class="tab-item selected" data-type="equal">Equal</p>
        <p class="tab-item" data-type="individual">Individual</p>
        <p class="tab-item" data-type="other">Other</p>
      </div>

      <div class="row">
        <input type="text" id="output-title" placeholder="Title" />
      </div>

      <div class="equal form" style="display: none">
        <div class="row">
          <input id="price" type="number" placeholder="Price" />
          <input id="people" type="number" placeholder="People" />
        </div>
        <div class="row">
          <button class="calc">Calc</button>
        </div>
      </div>

      <div class="individual form" style="display: none">
        <div class="row">
          <input id="individual-vat" type="number" placeholder="VAT %" />
          <input
            id="individual-service"
            type="number"
            placeholder="Service %"
          />
          <input
            id="individual-discount"
            type="number"
            placeholder="Discount %"
          />
        </div>
        <div class="person item-1">
          <div class="row">
            <label>Name:</label>
            <input id="person-1-name" type="text" placeholder="Person 1" />
            <button class="remove-food" data-number="1">
              <i class="bi bi-dash"></i>
            </button>
            <button class="add-food" data-number="1">
              <i class="bi bi-plus"></i>
            </button>
          </div>
          <div class="row food">
            <label>Food 1:</label>
            <input
              id="person-1-price-1"
              type="number"
              placeholder="Food Price 1"
            />
          </div>
        </div>

        <div class="row">
          <button class="remove">
            <i class="bi bi-dash"></i>
          </button>
          <button class="calc">Calc</button>
          <button class="add">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>

      <div class="other form" style="display: none">
        <div class="row">
          <input id="other-vat" type="number" placeholder="VAT %" />
          <input id="other-service" type="number" placeholder="Service %" />
        </div>

        <div class="row">
          <input
            id="other-people"
            type="number"
            placeholder="Number of People"
          />
        </div>

        <div class="card shared">
          <h3>All Shared Items</h3>
          <div class="shared-items">
            <div class="row food">
              <input id="food-price-1" type="number" placeholder="Food Price 1" />
            </div>
          </div>
          <div class="row">
            <button class="add">Add</button>
          </div>
        </div>

        <div class="card exclusion">
          <h3>Exclusion</h3>
          <div class="exclusion-item item-1">
            <div class="row">
              <input id="exclusion-1-name" type="text" placeholder="Name 1" />
              <button class="add-food" data-number="1">
                <i class="bi bi-plus"></i>
              </button>
            </div>
            <div class="row food">
              <input
                id="exclusion-1-price-1"
                type="number"
                placeholder="Food Price 1"
              />
              <button class="remove-food"><i class="bi bi-dash"></i></button>
            </div>
          </div>
          <div class="row">
            <button class="add-exclusion-item">Add</button>
          </div>
        </div>

        <div class="card addition">
          <h3>Addition</h3>
          <div class="addition-item item-1">
            <div class="row">
              <input id="addition-1-name" type="text" placeholder="Name 1" />
              <button class="add-food" data-number="1">
                <i class="bi bi-plus"></i>
              </button>
            </div>
            <div class="row food">
              <input
                id="addition-1-price-1"
                type="number"
                placeholder="Food Price 1"
              />
              <button class="remove-food"><i class="bi bi-dash"></i></button>
            </div>
          </div>
          <div class="row">
            <button class="add-addition-item">Add</button>
          </div>
        </div>

        <div class="row">
          <button class="calc">Calculate</button>
        </div>
      </div>

      <div class="output card">
        <div class="content"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
